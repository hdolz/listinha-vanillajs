<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listinha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-title">
            <h4>Listinha</h4>
            <img src="img/lista.png" alt="list image">
        </div>
        <div class="container-input">
            <input id="itemDescription" type="text">
            <button onclick="addListItem()">+</button>
        </div>
        <div class="container-list">
            <ul id="checklist">
                <p id="listMessage">Lista vazia</p>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
